{% extends "base.html" %}
{% block content %}

<h1>Menu</h1>

{% for category, items in categories.items() %}
    <h2 class="category-title">{{ category }}</h2>

    <div class="menu-grid">
        {% for item in items %}
        <div class="menu-card">

            {% if item.image %}
            <img src="{{ url_for('static', filename='images/' + item.image) }}" alt="{{ item.name }}">
            {% endif %}

            <h3>{{ item.name }}</h3>
            <p>Â£{{ item.price }}</p>

            <form action="{{ url_for('add_to_cart', item_id=item._id['$oid']) }}" method="POST">
                <button class="btn">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </div>
{% endfor %}

{% endblock %}
